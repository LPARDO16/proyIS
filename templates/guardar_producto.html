<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingresar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-image:url('https://romy.sfo3.digitaloceanspaces.com/2022/09/fondo-rojo-blanco-simple-negocios_53876-120509.jpg');background-repeat: no-repeat; background-size: cover">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg" style="background-color:#840308">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a style="color:white;font-size:0.6cm" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Menú
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/Menu">Inicio</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('ver_productos') }}">Ver Productos</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('guardar_producto') }}">Ingresar Productos</a></li>  <!-- Nueva opción para el formulario de ingreso de productos -->
                            <li><a class="dropdown-item" href="{{ url_for('ingresar_control') }}">Ingresar Control</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('grafica') }}">Gráfica</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="flash-message">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-{{ messages[0] == 'Producto ingresado exitosamente.' and 'success' or 'danger' }}">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
    </div>
    <div class="container mt-5">
    <h1>Ingresar Producto</h1>
    <form method="POST" action="/guardar_producto">
        <div class="mb-3">
            <label for="codigo" class="form-label">Código:</label>
            <input type="text" class="form-control" id="codigo" name="codigo" required>
        </div>
        <div class="mb-3">
            <label for="nombre_producto" class="form-label">Nombre del Producto:</label>
            <input type="text" class="form-control" id="nombre_producto" name="nombre_producto" required>
        </div>
        <div class="mb-3">
            <label for="peso" class="form-label">Peso:</label>
            <input type="text" class="form-control" id="peso" name="peso" required>
        </div>
        <div class="mb-3">
            <label for="volumen" class="form-label">Volumen:</label>
            <input type="text" class="form-control" id="volumen" name="volumen" required>
        </div>
        <button type="submit" class="btn btn-outline-danger">Guardar Producto</button>
    </form>
</div>
<script>
    // Limpiar campos de entrada después de enviar el formulario
    document.addEventListener("DOMContentLoaded", function() {
        const formulario = document.querySelector("form");
        formulario.addEventListener("submit", function() {
            document.getElementById("codigo").value = "";
            document.getElementById("nombre_producto").value = "";
            document.getElementById("peso").value = "";
            document.getElementById("volumen").value = "";
        });
    });
    // Ocultar mensaje flash después de 3 segundos
    document.addEventListener("DOMContentLoaded", function() {
        const flashMessage = document.getElementById("flash-message");

        setTimeout(function() {
            flashMessage.style.display = "none";
        }, 3000); // 3000 milisegundos (3 segundos)
    });
</script>
</body>
</html>
