    <!-- Enlaces a las bibliotecas de Plotly -->

<body>
    <nav class="navbar navbar-expand-lg" style="background-color:#840308">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">

<h1>Gráfica de Temperaturas por Producto</h1>
    <div id="grafica"></div>
    <script>
        // Obtiene el JSON de la gráfica enviado desde Flask
        var graphJSON = {{ graphJSON | tojson | safe }};

        // Parsea el JSON y crea la gráfica
        Plotly.newPlot('grafica', JSON.parse(graphJSON));
    </script>
