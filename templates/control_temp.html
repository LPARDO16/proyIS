<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingresar Control de Temperatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-image:url('https://romy.sfo3.digitaloceanspaces.com/2022/09/fondo-rojo-blanco-simple-negocios_53876-120509.jpg');background-repeat: no-repeat; background-size: cover;display:grid;place-align:center" >
    <nav class="navbar navbar-expand-lg" style="background-color:#840308">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a style="color:white;font-size:0.6cm" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Menu
                        </a>
                        <ul class="dropdown-menu" style="color:white">
                            <li><a class="dropdown-item" href="/Menu">Inicio</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('ver_productos') }}">Ver Productos</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('guardar_producto') }}">Ingresar Productos</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('ingresar_control') }}">Ingresar Control</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('grafica') }}">Gráfica</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Ingresar Control de Temperatura</h1>
        <form method="POST" action="/guardar_control">
            <div class="mb-3">
                <label for="producto" class="form-label">Producto:</label>
                <select class="form-select" id="producto" name="producto" required>
                    {% for item in productos %}
                        <option value="{{ item }}">{{ item }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="sensor" class="form-label">Sensor:</label>
                <select class="form-select" id="sensor" name="sensor" required>
                    {% for item in sensores %}
                        <option value="{{ item }}">{{ item }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="temp_max" class="form-label">Temperatura Máxima:</label>
                <input type="text" class="form-control" id="temp_max" name="temp_max" required>
            </div>
            <div class="mb-3">
                <label for="temp_min" class="form-label">Temperatura Mínima:</label>
                <input type="text" class="form-control" id="temp_min" name="temp_min" required>
            </div>
            <div class="mb-3">
                <label for="temp_recibida" class="form-label">Temperatura Recibida:</label>
                <input type="text" class="form-control" id="temp_recibida" name="temp_recibida" required>
            </div>
            <button type="submit" class="btn btn-outline-danger">Guardar Control</button>
        </form>
    </div>

</body>
</html>
